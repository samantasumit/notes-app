<div class="notes-header">
  <app-header class="notes-header-inner"></app-header>
</div>
<div class="notes-section">
  <div class="notes-sidebar" [ngClass]="{ 'expand' : notesService.isSidebarExpanded }">
    <app-sidebar [notes]="notesService.notes"></app-sidebar>
  </div>
  <div class="notes-main">
    <app-notes [note]="notesService.selectedNote"></app-notes>
  </div>
</div>
